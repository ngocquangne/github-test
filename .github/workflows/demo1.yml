name: Deploy GLPI
'on':
  push:
    branches:
      - main
  workflow_dispatch: null
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: '${{ secrets.DOCKER_USERNAME }}'
          password: '${{ secrets.DOCKER_PASSWORD }}'
      - name: Build GLPI Docker Image
        run: >
          docker build -t glpi:latest .  # Sử dụng tag "latest" mặc định

          docker tag glpi:latest ${{ secrets.DOCKER_USERNAME }}/glpi:latest  #
          Tag lại image cho Docker Hub
      - name: Push GLPI Image to Docker Hub
        run: 'docker push ${{ secrets.DOCKER_USERNAME }}/glpi:latest'
