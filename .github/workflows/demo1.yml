name: Deploy GLPI
'on':
  push:
    branches:
      - main
  workflow_dispatch: null
jobs:
  pull-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: '${{ secrets.DOCKER_USERNAME }}'
          password: '${{ secrets.DOCKER_PASSWORD }}'
      - name: Pull GLPI Image from Docker Hub
        run: |
          docker pull wannie419/glpi:latest
      - name: Run GLPI Container
        run: |
          docker stop glpi || true  # Dừng container nếu đã chạy
          docker rm glpi || true    # Xóa container nếu đã có
          docker run -d --name glpi -p 80:80 wannie419/glpi:latest
